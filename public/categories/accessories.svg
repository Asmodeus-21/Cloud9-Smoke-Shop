<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accessGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8b8b8;stop-opacity:1" />
    </linearGradient>
    <filter id="access3dShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Atmospheric glow -->
  <circle cx="100" cy="110" r="85" fill="#4C6ABD" opacity="0.08"/>
  
  <!-- Accessories collection -->
  <g filter="url(#access3dShadow)">
    <!-- Coil -->
    <rect x="50" y="70" width="32" height="45" rx="4" fill="url(#accessGrad)" stroke="#999" stroke-width="1.5"/>
    <circle cx="66" cy="80" r="6" fill="#4C6ABD" opacity="0.5"/>
    <circle cx="66" cy="92" r="6" fill="#4C6ABD" opacity="0.4"/>
    <circle cx="66" cy="104" r="6" fill="#4C6ABD" opacity="0.3"/>
    
    <!-- Tank/Chamber -->
    <circle cx="118" cy="90" r="18" fill="url(#accessGrad)" stroke="#999" stroke-width="1.5"/>
    <circle cx="118" cy="90" r="12" fill="#4C6ABD" opacity="0.15"/>
    <path d="M 110 88 L 126 92" stroke="#4C6ABD" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Cotton/Wrapping -->
    <rect x="65" y="135" width="70" height="25" rx="3" fill="url(#accessGrad)" stroke="#999" stroke-width="1.5"/>
    <line x1="75" y1="135" x2="75" y2="160" stroke="#4C6ABD" stroke-width="1" opacity="0.4"/>
    <line x1="95" y1="135" x2="95" y2="160" stroke="#4C6ABD" stroke-width="1" opacity="0.4"/>
    <line x1="115" y1="135" x2="115" y2="160" stroke="#4C6ABD" stroke-width="1" opacity="0.4"/>
  </g>
</svg>