<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1a4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow5" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="600" height="800" fill="url(#bgGrad5)"/>
  <rect width="600" height="800" fill="url(#glow5)"/>
  
  <!-- Accessories Grid -->
  <g transform="translate(300, 350)">
    <!-- Grinder (Left Top) -->
    <g transform="translate(-70, -60)">
      <circle cx="0" cy="0" r="30" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="0" cy="0" r="25" fill="none" stroke="#00ff88" stroke-width="2" stroke-dasharray="5,5"/>
      <circle cx="0" cy="0" r="15" fill="#1a1a2e"/>
      <!-- Teeth -->
      <circle cx="0" cy="-22" r="2" fill="#00ff88"/>
      <circle cx="15" cy="-15" r="2" fill="#00ff88"/>
      <circle cx="15" cy="15" r="2" fill="#00ff88"/>
      <circle cx="0" cy="22" r="2" fill="#00ff88"/>
      <circle cx="-15" cy="15" r="2" fill="#00ff88"/>
      <circle cx="-15" cy="-15" r="2" fill="#00ff88"/>
    </g>
    
    <!-- Rolling Tray (Right Top) -->
    <g transform="translate(70, -60)">
      <rect x="-28" y="-20" width="56" height="40" rx="4" fill="#ff1493" opacity="0.3" stroke="#ff1493" stroke-width="2"/>
      <rect x="-24" y="-16" width="48" height="32" fill="none" stroke="#ff1493" stroke-width="1" stroke-dasharray="3,3"/>
      <circle cx="-15" cy="-8" r="2" fill="#ff1493"/>
      <circle cx="0" cy="-8" r="2" fill="#ff1493"/>
      <circle cx="15" cy="-8" r="2" fill="#ff1493"/>
    </g>
    
    <!-- Lighter (Left Bottom) -->
    <g transform="translate(-70, 60)">
      <rect x="-12" y="-35" width="24" height="50" rx="4" fill="#ec4899" opacity="0.3" stroke="#ec4899" stroke-width="2"/>
      <rect x="-8" y="-32" width="16" height="8" fill="#ff1493" stroke="#ff1493" stroke-width="1"/>
      <rect x="-6" y="-30" width="12" height="3" fill="#ffff00"/>
    </g>
    
    <!-- Scale (Center Bottom) -->
    <g transform="translate(0, 60)">
      <rect x="-30" y="-15" width="60" height="30" rx="3" fill="#00ff88" opacity="0.2" stroke="#00ff88" stroke-width="2"/>
      <rect x="-26" y="-12" width="52" height="24" fill="none" stroke="#00ff88" stroke-width="1"/>
      <text x="0" y="8" font-size="14" fill="#00ff88" text-anchor="middle" font-weight="bold">00.0g</text>
    </g>
    
    <!-- Bottle (Right Bottom) -->
    <g transform="translate(70, 60)">
      <rect x="-15" y="-35" width="30" height="48" rx="4" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="2"/>
      <ellipse cx="0" cy="-35" rx="16" ry="5" fill="#8b5cf6" stroke="#8b5cf6" stroke-width="1"/>
      <rect x="-8" y="-40" width="16" height="8" fill="#8b5cf6"/>
      <rect x="-12" y="-15" width="24" height="35" fill="#8b5cf6" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Label -->
  <text x="300" y="600" font-size="48" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">
    ACCESSORIES
  </text>
  <line x1="100" y1="630" x2="500" y2="630" stroke="#00ff88" stroke-width="3"/>
</svg>