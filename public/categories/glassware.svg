<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330033;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow4" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="600" height="800" fill="url(#bgGrad4)"/>
  <rect width="600" height="800" fill="url(#glow4)"/>
  
  <!-- Glass Bong Illustration -->
  <g transform="translate(300, 350)">
    <!-- Main Tube -->
    <rect x="-35" y="-120" width="70" height="200" rx="8" fill="#4d0066" opacity="0.3" stroke="#00ffff" stroke-width="3"/>
    
    <!-- Water inside -->
    <rect x="-30" y="20" width="60" height="40" fill="#00ffff" opacity="0.4"/>
    <ellipse cx="0" cy="20" rx="30" ry="8" fill="#00ffff" opacity="0.5"/>
    
    <!-- Bowl -->
    <g transform="translate(-45, -100)">
      <ellipse cx="0" cy="0" rx="22" ry="28" fill="#4d0066" opacity="0.3" stroke="#ff1493" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="16" ry="8" fill="#1a1a2e"/>
    </g>
    
    <!-- Downstem -->
    <line x1="15" y1="-80" x2="15" y2="50" stroke="#00ffff" stroke-width="4" opacity="0.6"/>
    
    <!-- Base -->
    <ellipse cx="0" cy="120" rx="45" ry="15" fill="#1a1a2e" stroke="#00ffff" stroke-width="2"/>
    <ellipse cx="0" cy="120" rx="40" ry="12" fill="#4d0066" opacity="0.5"/>
    
    <!-- Highlights -->
    <rect x="-30" y="-110" width="8" height="180" fill="white" opacity="0.15" rx="4"/>
  </g>
  
  <!-- Label -->
  <text x="300" y="600" font-size="48" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">
    GLASSWARE
  </text>
  <line x1="120" y1="630" x2="480" y2="630" stroke="#00ffff" stroke-width="3"/>
</svg>