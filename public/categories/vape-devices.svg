<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4d0066;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ff1493;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff1493;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="600" height="800" fill="url(#bgGrad1)"/>
  <rect width="600" height="800" fill="url(#glow1)"/>
  
  <!-- Vape Device Illustration -->
  <g transform="translate(300, 350)">
    <!-- Device Body -->
    <rect x="-40" y="-100" width="80" height="200" rx="20" fill="#0a0a2e" stroke="#ff1493" stroke-width="3"/>
    
    <!-- Liquid Chamber -->
    <rect x="-30" y="-80" width="60" height="60" rx="8" fill="#1a1a4d" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="-25" y="-70" width="50" height="40" fill="#ff1493" opacity="0.6"/>
    
    <!-- Display -->
    <rect x="-35" y="-10" width="70" height="40" rx="5" fill="#000000" stroke="#00ff88" stroke-width="2"/>
    <text x="0" y="10" font-size="16" fill="#00ff88" text-anchor="middle" font-weight="bold">92W</text>
    
    <!-- Mouthpiece -->
    <circle cx="0" cy="-120" r="18" fill="#1a1a2e" stroke="#ff1493" stroke-width="2"/>
    <circle cx="0" cy="-120" r="10" fill="#4d0066"/>
    
    <!-- LED Indicators -->
    <circle cx="-20" cy="60" r="6" fill="#ff1493"/>
    <circle cx="0" cy="60" r="6" fill="#8b5cf6"/>
    <circle cx="20" cy="60" r="6" fill="#00ff88"/>
  </g>
  
  <!-- Label -->
  <text x="300" y="600" font-size="48" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">
    VAPE DEVICES
  </text>
  <line x1="150" y1="630" x2="450" y2="630" stroke="#ff1493" stroke-width="3"/>
</svg>