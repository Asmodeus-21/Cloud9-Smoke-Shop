<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d0a4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow3" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="600" height="800" fill="url(#bgGrad3)"/>
  <rect width="600" height="800" fill="url(#glow3)"/>
  
  <!-- Disposable Vapes -->
  <g transform="translate(300, 350)">
    <!-- Left Disposable -->
    <g transform="translate(-70, -20)">
      <rect x="-15" y="-80" width="30" height="160" rx="15" fill="#ff1493" stroke="#ff1493" stroke-width="2"/>
      <rect x="-12" y="-75" width="24" height="20" rx="3" fill="#1a1a2e" stroke="#ff1493" stroke-width="1"/>
      <ellipse cx="0" cy="-60" rx="14" ry="4" fill="#ff1493"/>
      <circle cx="0" cy="40" r="8" fill="#00ff88"/>
    </g>
    
    <!-- Center Disposable (Taller) -->
    <g transform="translate(0, 0)">
      <rect x="-12" y="-100" width="24" height="180" rx="12" fill="#8b5cf6" stroke="#8b5cf6" stroke-width="2"/>
      <rect x="-10" y="-95" width="20" height="22" rx="3" fill="#1a1a2e" stroke="#8b5cf6" stroke-width="1"/>
      <ellipse cx="0" cy="-78" rx="12" ry="4" fill="#8b5cf6"/>
      <circle cx="0" cy="50" r="7" fill="#ff1493"/>
    </g>
    
    <!-- Right Disposable -->
    <g transform="translate(70, 20)">
      <rect x="-14" y="-70" width="28" height="150" rx="14" fill="#00ff88" stroke="#00ff88" stroke-width="2"/>
      <rect x="-11" y="-65" width="22" height="18" rx="3" fill="#1a1a2e" stroke="#00ff88" stroke-width="1"/>
      <ellipse cx="0" cy="-52" rx="13" ry="4" fill="#00ff88"/>
      <circle cx="0" cy="35" r="8" fill="#ec4899"/>
    </g>
  </g>
  
  <!-- Label -->
  <text x="300" y="600" font-size="48" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">
    DISPOSABLES
  </text>
  <line x1="100" y1="630" x2="500" y2="630" stroke="#a78bfa" stroke-width="3"/>
</svg>